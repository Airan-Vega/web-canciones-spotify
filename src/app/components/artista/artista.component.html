<app-loading *ngIf="loadingArtist"></app-loading>
<app-error-service [mensajeError]="mensajeError" *ngIf="error"></app-error-service>
<div class="row animated fadeIn" *ngIf="!loadingArtist">
    <div class="col-2">
        <img [src]="artista.images | noimage" [alt]="artista.name" class="img-thumbnail img-circle" />
    </div>
    <div class="col">
        <h3>{{ artista.name }}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la página del artista
      </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button class="btn btn-outline-danger" routerLink="/search">
      Regresar
    </button>
    </div>
</div>

<div class="row m-5">
    <div class="col">
        <table class="table">
            <thead>
                <tr>
                    <th>Foto</th>
                    <th>Album</th>
                    <th>Canción</th>
                    <th>Vista Previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let track of topTracks">
                    <th>
                        <img [src]="track.album.images | noimage" [alt]="track.album.name" class="img-thumb" />
                    </th>
                    <th>{{ track.album.name }}</th>
                    <th>{{ track.name }}</th>
                    <th>
                        <!-- <audio [src]="track.preview_url" controls></audio> -->
                        <iframe [src]="
                track.album.id
                  | domseguro: 'https://open.spotify.com/embed/album/'
              " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
